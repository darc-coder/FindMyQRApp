<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="../css/extrastyle.css">
    <script src="../js/db.js"></script>
    <script src="../js/result.js" defer></script>
</head>

<body>
    <blockquote class="blockquote blockquote-reverse">
        <p>Online QR Code Result</p>
        <footer class="blockquote-footer">Thanks for Trying!</footer>
    </blockquote>
    <div class="rounded-0">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h4 class="col-sm-12 title text-center">
                    <code>Key:</code>
                    <span id="qrkey"></span>
                </h4>
            </div>
        </div>
        <div class="row card-body justify-content-center">
            <div class="col-sm-6">
                <h5>Online QR Code Result</h5>
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="card-title">
                            <code>Online QR Result</code>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <textarea id="qr_data" autofocus class="form-control input-xs rounded-0">
                        </textarea>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
